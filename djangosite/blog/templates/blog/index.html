{% extends 'blog/base.html' %}

{% block content %}
<h1 align="center">{{ title }}</h1>

<ul>
    {% for p in posts %}
    <li>
        <h2>{{p.title}}</h2>
        <p>{{p.content|linebreaks|truncatewords:50}}</p>
        <div></div>
        <p><a class="btn btn-secondary" href="{{ p.get_absolute_url }}">Читать пост</a></p>
        <hr>
    </li>
    {% endfor %}
</ul>

{% endblock %}
